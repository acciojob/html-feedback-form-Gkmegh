<!DOCTYPE html>

<html>
    <style>
     label {
            display: block;
            margin-bottom: 10px;
        }
    </style>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Feedback Form</h2>
    <form>
        <label for="name"> Name</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
        <br>
        <label for="protfolio">Portfolio</label>
        <input type="url" id="protfolio" name="protfolio" required>
        <br>
        <label for="Favcolor">Favorite Color</label>
        <input type="color" id="Favcolor" name="Favcolor">
        <br>
        <label for="likeness">Likeness</label>
        <input type="range" id="likeness" name="likeness">
        <br>
        <input type="submit" value="submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
